<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 download-form" *ngIf="template">
      <h4>{{template.templatePath}} <i class="fa fa-file-o" aria-hidden="true"></i></h4>
      <form>
        <button class="btn btn-success btn-download" *ngIf="id && downloadLink" (click)="download()">Скачать</button>
      </form>
    </div>
  </div>
</div>
