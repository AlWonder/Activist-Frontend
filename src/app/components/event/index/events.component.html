<div class="container">
  <div class="row">
    <h1>Последние мероприятия</h1>
  </div>
  <div class="row">
    <div class='event-container col-md-4 col-sm-6' *ngFor="let event of events | paginate: { id: 'server', itemsPerPage: 10, currentPage: page, totalItems: count }">
      <article class="event">
        <div class="cover" [ngStyle]="event.cover == '' ? {'background-color': '#777777'} : {'background-image': 'url(' + getCover(event.cover) + ')'}">
          <div class="overlay">
            <h4><a [routerLink]="['/events', event.id]">{{event.title}}</a>
            <br><small>{{event.eventDate | date:'longDate'}}</small></h4>
          </div>
        </div>
        <p class="description">{{shortifyDescription(event.description)}}</p>
      </article>
    </div>
  </div>
  <div class="row">
    <div class="pagination">
      <pagination-controls previousLabel="Туда" nextLabel="Сюда" (pageChange)="changePage($event)" id="server"></pagination-controls>
    </div>
    <!--<div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>-->

  </div>
  <!--/.container-->
</div>
