<h1>Новое мероприятие</h1>
<form>
  <div class="form-group">
    <label for="title">Название</label>
    <input type="text" class="form-control" id="email" name="title" [(ngModel)]="event.title">
  </div>
  <div class="form-group">
    <label for="description">Описание</label>
    <textarea class="form-control" id="description" name="description" [(ngModel)]="event.description"></textarea>
  </div>
  <div class="form-group">
    <label for="eventDate">Дата проведения мероприятия</label>
    <input type="date" class="form-control" id="eventDate" name="eventDate" [(ngModel)]="event.eventDate" required>
  </div>
  <div class="form-group">
    <label for="eventTime">Время начала</label>
    <input type="time" class="form-control" id="eventTime" name="eventTime" [(ngModel)]="event.eventTime">
  </div>
  <button type="submit" class="btn btn-default" (click)="createEvent()">Добавить новость</button>
</form>
