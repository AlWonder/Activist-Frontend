<h1>Новое мероприятие</h1>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Название</label>
    <input type="text" class="form-control" id="email" name="title" [(ngModel)]="event.title" required>
  </div>
  <div class="form-group">
    <label for="description">Описание</label>
    <textarea class="form-control" id="description" name="description" [(ngModel)]="event.description" required></textarea>
  </div>
  <div class="form-group">
    <label for="eventDate">Дата проведения мероприятия</label>
    <input type="date" class="form-control" id="eventDate" name="eventDate" [(ngModel)]="event.eventDate" required>
  </div>
  <div class="form-group">
    <label for="eventTime">Время начала</label>
    <input type="time" class="form-control" id="eventTime" name="eventTime" [(ngModel)]="event.eventTime">
  </div>
  <div class="form-group">
    <label><input type="checkbox" name="volonteurs" [(ngModel)]="event.volonteurs"> Волонтёры</label>
  </div>
  <br />
  <div class="form-group">
    <label for="query">Добавить теги</label>
    <input type="text" class="form-control" name="tagQuery" [(ngModel)]="tagQuery" (keydown.enter)="tagKeyDown($event)" (keyup)="queryTags()" autocomplete="off">
  </div>
  <div class="row" *ngIf="queriedTags && queriedTags.length > 0">
    <div class="tag" *ngFor="let tag of queriedTags" (click)="addTag(tag.name)">{{tag.name}}</div>
  </div>
  <div class="row" *ngIf="addedTags && addedTags.length > 0">
    <label>Добавленные теги</label>
    <div class="tag" *ngFor="let tag of addedTags; let i = index" (click)="removeTag(i)">{{tag}}</div>
  </div>

  <button type="submit" class="btn btn-default">Добавить новость</button>
</form>
