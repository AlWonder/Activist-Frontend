<div class="container">
  <h4>Вход</h4>
  <form class="login-form">
    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control login-field" #email placeholder="yours@example.com">
    </div>
    <div class="form-group">
      <label for="name">Пароль</label>
      <input type="password" class="form-control login-field" #password placeholder="your password">
    </div>
    <button type="submit" class="btn btn-default" (click)="login(email.value, password.value)">Login</button>
  </form>
</div>
