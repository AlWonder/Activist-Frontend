<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 login-form">
      <h4>Вход</h4>
      <form>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="text" class="form-control login-field" #email placeholder="yours@example.com">
        </div>
        <div class="form-group">
          <label for="name">Пароль</label>
          <input type="password" class="form-control login-field" #password placeholder="your password">
        </div>
        <button type="submit" class="btn btn-default btn-login" (click)="login(email.value, password.value)">Войти</button>
      </form>
      <div class="logging-in" *ngIf="loggingIn">
        <img src="assets/img/loading.svg" />
      </div>
      <div class="error" *ngIf="error">
        {{error}}
      </div>
    </div>
  </div>
</div>
