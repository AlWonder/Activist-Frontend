<h1>Регистрация</h1>
<form>
<div class="form-group">
  <label for="email">Email</label>
  <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" placeholder="yours@example.com">
</div>
<div class="form-group">
  <label for="password">Пароль</label>
  <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" placeholder="ваш пароль">
</div>
<div class="form-group">
  <label for="firstName">Имя</label>
  <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName" placeholder="имя">
</div>
<div class="form-group">
  <label for="secondName">Отчество</label>
  <input type="text" class="form-control" id="secondName" name="secondName" [(ngModel)]="user.secondName" placeholder="отчество">
</div>
<div class="form-group">
  <label for="lastName">Фамилия</label>
  <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName" placeholder="фамилия">
</div>
<div class="form-group">
  <label for="gender">Пол</label>
  <select class="form-control" id="gender" name="gender" [(ngModel)]="user.gender">
    <option value="1">Мужской</option>
    <option value="2">Женский</option>
  </select>
</div>
<div class="form-group">
  <label for="group">Зарегистрироваться как</label>
  <select class="form-control" id="group" name="group" [(ngModel)]="user.group">
    <option value="1">Участник</option>
    <option value="2">Организатор</option>
  </select>
</div>
<button type="submit" class="btn btn-default" (click)="signUp(user)">Sign Up</button>
</form>
