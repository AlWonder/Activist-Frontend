<h1>Регистрация</h1>
<form>
<div class="form-group">
  <label for="name">Email</label>
  <input type="email" class="form-control" name="email" [(ngModel)]="user.email" placeholder="yours@example.com">
</div>
<div class="form-group">
  <label for="name">Пароль</label>
  <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="ваш пароль">
</div>
<div class="form-group">
  <label for="name">Имя</label>
  <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName" placeholder="имя">
</div>
<div class="form-group">
  <label for="name">Отчество</label>
  <input type="text" class="form-control" name="secondName" [(ngModel)]="user.secondName" placeholder="отчество">
</div>
<div class="form-group">
  <label for="name">Фамилия</label>
  <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName" placeholder="фамилия">
</div>
<div class="form-group">
  <label for="name">Пол</label>
  <select class="form-control" name="gender" [(ngModel)]="user.gender">
    <option value="1">Мужской</option>
    <option value="2">Женский</option>
  </select>
</div>
<div class="form-group">
  <label for="name">Зарегистрироваться как</label>
  <select class="form-control" name="group" [(ngModel)]="user.group">
    <option value="1">Участник</option>
    <option value="2">Организатор</option>
  </select>
</div>
<button type="submit" class="btn btn-default" (click)="signUp()">Sign Up</button>
</form>
